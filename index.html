<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simones App</title>
</head>

<body>
    <div class="weather-app">
    <header>

        <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
       
    
    </header>
    <main>
    <div class ="weather-app-data">
        <div>
            <h1 class="weather-app-city" id="city"> </h1>
            <p class="weather-app-details">Tuesday 15:00, scattered clouds
            <br />
            Humdity:  <strong>65%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>

        <div class ="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div> 
            <div class="weather-app-temperature" id="temperature">27</div> 
            <div class="weather-app-units">°C</div> 
       </div>
    </div>

    </main>
    <footer>
        Coded by
        <a href = "https://github.com/So-Simoneuk" target = "_blank"> Simone Craig</a>, code
        <a href = "https://github.com/So-Simoneuk/simone-app" target = "_blank"> is open-sourced on GitHub</a>, and <a href ="https://simones-app.netlify.app" target = "_blank"> hosted on Netlify</a>
    
    </footer>
    </div>
    <script src="src/index.js"> </script>
</body>

</html>
